<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=720, initial-scale=1.0">
    <title>Upper Alpha</title>

    <link rel="icon" type="image/svg+xml" href="./favicon.svg">
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- codemirror css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.61.0/codemirror.min.css"/>
</head>
<body>
    <div class="container h-100">
        <header class="row">
            <h1 class="col-auto">Upper Alpha</h1>
            <div clas="col">
                <button id="btn-reset-runtime" class="btn-primary">Reset Runtime Environment</button>                
                <button id="btn-step" class="btn-primary">Step</button>
                <button id="btn-run" class="btn-primary">Run</button>
            </div>
        </header>
        
        <main class="row g-3 pt-3">
            <div class="col-8">
                <div id="codemirror" style="border: 1px solid #ddd; border-radius: 4px; overflow: hidden"></div>
            </div>
            <div class="col-4 section-wrapper">
                <div class="accordion">
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="register-heading">
                            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#register-collapse" aria-expanded="true" aria-controls="register-collapse">
                                Register
                            </button>
                        </h2>
                        <div id="register-collapse" class="accordion-collapse collapse show" aria-labelledby="register-heading">
                            <div class="accordion-body" id="register-body"></div>
                        </div>
                    </div>
        
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="stack-heading">
                            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#stack-collapse" aria-expanded="true" aria-controls="stack-collapse">
                                Stack
                            </button>
                        </h2>
                        <div id="stack-collapse" class="accordion-collapse collapse show" aria-labelledby="stack-heading">
                            <div class="accordion-body" id="stack-body"></div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <!-- codemirror js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.61.0/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.61.0/keymap/sublime.min.js"></script>
    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- parser js -->
    <script src="index.js"></script>  
</body>
</html>
